<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

</body>
<script>
    const requestURL='https://api.github.com/users/gauravlawat'
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requestURL)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState) //gives current state of request as open,send etc.
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText); //convert string into JSON data. dont use Object 
            // console.log(data)
            console.log(data.followers_url) //undefined as data is string not object
        }
    }
    xhr.send()
</script>
</html>
